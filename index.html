<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="main">
  <div class="column1">
  
   <div class="result"><h2>Your Result</h2></div> 
    <div class="mark">
      <div class="sevensix">76</div>
      of 100
    </div>

    <div class="great">Great</div>
    <div class="scored">
      You scored higher than 65% of
      
       the people who have taken
       
       these tests.</div>
  </div>


  <div class="column2">
    <div class="heading">
    <h2 class="summ">Summary</h2></div>
      <div class="row">
    <div class="reaction">
    <img src="icon-reaction.svg" alt="">
    Reaction
    80 / 100 
    </div>
    
    <div class="memory">
    <img src="icon-memory.svg" alt="">
    Memory
    92 / 100
    </div>  

    <div class="verbal">
    <img src="icon-verbal.svg" alt="">
    Verbal
    61 / 100
    </div>

    <div class="visual">
    <img src="icon-visual.svg" alt="">
    Visual
    72 / 100
    </div>
  </div>
    <div class="bttn">Continue</div>
    
  </div>
</div> 
</body>
</html>
